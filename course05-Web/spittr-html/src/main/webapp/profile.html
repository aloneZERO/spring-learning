<html>
<head>
    <title>Spitter</title>
    <link rel="stylesheet" type="text/css"
          href="/css/style.css">
</head>
<body>
    <h1>Your Profile</h1>
    <span class="spitter-username"></span><br/>
    <span class="spitter-firstName"></span>&nbsp;<span class="spitter-lastName"></span><br/>
    <span class="spitter-email"></span>
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="/js/utils.js"></script>
<script>
    let username = getUrlParam('username');
    $.ajax({
       type: 'get',
       url: apis.spitter.profile+username,
       success: function (data) {
           let spitter = data.spitter;
           if (data.result.message === 'success') {
               $('.spitter-username').text(spitter.username);
               $('.spitter-firstName').text(spitter.firstName);
               $('.spitter-lastName').text(spitter.lastName);
               $('.spitter-email').text(spitter.email);
           }
       }
    });
</script>
</html>
