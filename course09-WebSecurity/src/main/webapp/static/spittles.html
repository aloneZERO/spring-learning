<html>
<head>
    <title>Spitter</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
<div class="spittleForm">
    <h1>Spit it out...</h1>
    <div class="spittleForm">
        <textarea id="message" name="message" cols="80" rows="5"></textarea><br/>
        <input id="latitude" name="latitude" type="hidden">
        <input id="longitude" name="longitude" type="hidden">
        <input id="spittleFormBtn" value="Add" type="button"/>
    </div>
</div>
<div class="listTitle">
    <h1>Recent Spittles</h1>
    <ul class="spittleList"></ul>

        <!--<hr/>-->
        <!--<s:url value="/spittles?count=${nextCount}" var="more_url"/>-->
        <!--<a href="${more_url}">Show more</a>-->
    <!--</c:if>-->
</div>
</body>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/utils.js"></script>
<script src="/static/js/spittles.js"></script>
</html>
